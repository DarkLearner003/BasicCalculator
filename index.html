<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <script defer src="script.js"></script>

    <title>Calculator</title>

</head>

<body>
    <div class="calculator">
        <div class="screen">
            <div class="text"></div>
            <div class="output"></div>
        </div>
        <div class="keypad">
            <button class="btn btn-blue btn-clear">AC</button>
            <button class="btn btn-blue backspace">&larr;</button>
            <button class="btn btn-blue ">+/-</button>
            <button class="btn btn-blue symbol">รท</button>
            <button class="btn btn7">7</button>
            <button class="btn btn8">8</button>
            <button class="btn btn9">9</button>
            <button class="btn btn-blue symbol">X</button>
            <button class="btn btn4">4</button>
            <button class="btn btn5">5</button>
            <button class="btn btn6">6</button>
            <button class="btn btn-blue symbol">-</button>
            <button class="btn btn1">1</button>
            <button class="btn btn2">2</button>
            <button class="btn btn3">3</button>
            <button class="btn btn-blue symbol">+</button>
            <button class="btn symbol">%</button>
            <button class="btn btn0">0</button>
            <button class="btn">.</button>
            <button class="btn result">=</button>
        </div>
    </div>

</body>

</html>
